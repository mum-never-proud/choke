<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>choke</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/gh/mum-never-proud/unified-demo-theme/dist/styles/theme.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="header">
    <h1 class="text-center">choke</h1>
  </div>
  <div class="container">
    <div class="row mt-3">
      <div class="col-12">
        <p class="text-center">throttle function calls</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="alert alert-primary text-center" role="alert">
          Mouse position will be updated atmost once per second.
        </div>
        <p class="h3">Mouse Position</p>
        <div id="mouse-coords" class=" mt-3">{ "x": ?, "y": ? }</div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12">
        <footer>
          <p class="text-center">made with much<img alt="logo" src="https://cdn.jsdelivr.net/gh/mum-never-proud/unified-demo-theme@latest/dist/images/icecream-love.svg" width="50" height="50">
          </p>
        </footer>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/mum-never-proud/choke/dist/choke.min.js"></script>
  <script>
    (function () {
      const mouseCoords = document.getElementById('mouse-coords');

      window.addEventListener('mousemove', window.choke(function(e) {
        mouseCoords.innerHTML = JSON.stringify({ x: e.clientX, y: e.clientY });
      }, 1000));
    })();
  </script>
</body>
</html>
